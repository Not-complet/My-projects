<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Popular Games</h1>
        <h3>Grid</h3>
        <div id="grid">
            <img src="https://images-na.ssl-images-amazon.com/images/I/510KWdgceEL.jpg">
            <img src="https://image-cdn.essentiallysports.com/wp-content/uploads/20200617190129/fortnite-season-3-battle-pass-skins.jpg">
            <img src="https://i2.wp.com/www.techdigest.tv/wp-content/uploads/2020/09/league-of-legends.jpg?ssl=1">
            <img src="https://cdn2.unrealengine.com/egs-amongus-innersloth-s1-2560x1440-675403774.jpg?h=1080&resize=1&w=1920">
            <img src="https://i.ytimg.com/vi/tmWwGP5mROg/maxresdefault.jpg">
            <img src="https://www.nintendo.com/content/dam/noa/en_US/games/switch/m/mario-kart-8-deluxe-switch/mario-kart-8-deluxe-switch-hero.jpg">
            <img src="https://bnetcmsus-a.akamaihd.net/cms/blog_thumbnail/u9/U9OR9LSH8R7U1590775227064.png">
            <img src="https://www.nintendo.com/content/dam/noa/en_CA/games/switch/t/the-legend-of-zelda-breath-of-the-wild-switch/the-legend-of-zelda-breath-of-the-wild-switch-hero.jpg">
        </div>
        <h1>Slide</h1>
        <div id="Carousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <a href="https://www.minecraft.net/en-us/" target="_blank"><img src="Minecraft_cover.png"></a>
                    <div class="carousel-content">
                        <p>Minecraft</p>
                    </div>
                </div>
                <div class="item">
                    <a href="https://www.epicgames.com/fortnite/en-US/home" target="_blank"><img src="Fortnite.jpg" class="img-responsive"></a>
                    <div class="carousel-content">
                        <p>Fortnite</p>
                    </div>
                </div>
                <div class="item">
                    <a href="https://na.leagueoflegends.com/en-us/" target="_blank"><img src="League.jpg" class="img-responsive"></a>
                    <div class="carousel-content">
                        <p>League of Legends</p>
                    </div>
                </div>
                <div class="item">
                    <a href="https://innersloth.com/gameAmongUs.php" target="_blank"><img src="Among_us.jpg"></a>
                    <div class="carousel-content">
                        <p>Among us</p>
                    </div>
                </div>
                <div class="item">
                    <a href="https://fallguys.com/" target="_blank"><img src="Fall_Guys_cover.jpg"></a>
                    <div class="carousel-content">
                        <p>Fall Guys</p>
                    </div>
                </div>
                <div class="item">
                    <a href="https://mariokart8.nintendo.com/" target="_blank"><img src="MarioKart8Boxart.jpg"></a>
                    <div class="carousel-content">
                        <p>Mario Kart 8 Deluxe</p>
                    </div>
                </div>
                <div class="item">
                    <a href="https://playoverwatch.com/en-us/" target="_blank"><img src="overwatch-cover.webp"></a>
                    <div class="carousel-content">
                        <p>Overwatch</p>
                    </div>
                </div>
                <div class="item">
                    <a href="https://www.zelda.com/breath-of-the-wild/" target="_blank"><img src="The_Legend_of_Zelda_Breath_of_the_Wild.jpg"></a>
                    <div class="carousel-content">
                        <p>Legend of Zelda: Breath of the Wild</p>
                    </div>
                </div>
                <a class="left carousel-control" href="#Carousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#Carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                <ol class="carousel-indicators">
                    <li data-target="#Carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#Carousel" data-slide-to="1"></li>
                    <li data-target="#Carousel" data-slide-to="2"></li>
                    <li data-target="#Carousel" data-slide-to="3"></li>
                    <li data-target="#Carousel" data-slide-to="4"></li>
                    <li data-target="#Carousel" data-slide-to="5"></li>
                    <li data-target="#Carousel" data-slide-to="6"></li>
                    <li data-target="#Carousel" data-slide-to="7"></li>
                </ol>
            </div>
        </div>
    </div>
</body></html>
